<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="#">
    <title>Registro-Cursos-Web</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="../index.html">
                    <!-- Mas adelante se agregara un hipervinculo -->
                    <span>Cursos - Web</span>
                </a>
            </div>
        </nav>
    </header>

    <main>
        <section id="form-wrapper">
            <!-- Posiblemente la palabra "Registro" no esté escrita en la pantalla -->
            <h2>Registro</h2>
            <form action="#" id="formregister" method="get" novalidate>
                <div class="form-control">
                    <label for="firstname">Nombre</label>
                    <input type="text" id="firstname" name="firstname" required placeholder="Alejandro">
                </div>
                <div class="error" id="error-firstname"></div>

                <div class="form-control">
                    <label for="lastname">Apellido</label>
                    <input type="text" id="lastname" name="lastname" required placeholder="Ponce">
                </div>
                <div class="error" id="error-lastname"></div>

                <div class="form-control">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="ejemplo@gmail.com">
                </div>
                <div class="error" id="error-email"></div>

                <div class="form-control">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required placeholder="1234">
                </div>
                <div class="error" id="error-password"></div>

                <div class="form-control">
                    <label for="confirm-password">Confirme Contraseña</label>
                    <input type="password" id="confirm-password" name="confirm-password" required >
                </div>
                <div class="error" id="error-confirm-password"></div>
                
                <div class="form-control">
                    <select name="country" id="country" class="form-select">
                        <option value="">Pais</option>
                        <option value="AR">Argentina</option>
                        <option value="BO">Bolivia</option>
                        <option value="BR">Brasil</option>
                        <option value="CH">Chile</option>
                        <option value="CO">Colombia</option>
                        <option value="EC">Ecuador</option>
                        <option value="PY">Paraguay</option>
                        <option value="PE">Peru</option>
                        <option value="UY">Uruguay</option>
                        <option value="VE">Venezuela</option>
                    </select>
                </div>
                <div class="form-terms">
                    <div class="terms">
                        <input type="checkbox" id="terms">
                        <label for="terms">Acepto términos y condiciones</label>
                    </div>
                </div>
                <button type="button">Registrate</button>
                
                <div class="form-help">
                    <a href="#">¿Necesitas ayuda?</a>
                </div>

                <div id="login">
                    <a href="./log-in.html">¿Ya tienes una cuenta?</a>
                </div>

            </form>
        </section>
    </main>

    <footer>

    </footer>
</body>
</html>
