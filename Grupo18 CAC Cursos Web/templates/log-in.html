<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="#">
    <title>Log-in-Cursos-Web</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="../index.html">
                    <!-- Mas adelante se agregara un hipervinculo -->
                    <span>Cursos - Web</span>
                </a>
            </div>
        </nav>
    </header>

    <main>
        <section id="form-wrapper">
            <!-- Posiblemente la palabra "Log In" no esté escrita en la pantalla -->
            <h2>Log In</h2>
            <form action="#" id="formrlogin" method="get" novalidate>
                
                <div class="form-control">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="ejemplo@gmail.com">
                </div>
                <div class="error" id="error-email"></div>

                <div class="form-control">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required placeholder="1234">
                </div>
                <div class="error" id="error-password"></div>
                   
                <button type="button">Registrate</button>
                
                <div class="form-register">
                    <a href="./register.html">¿No tienes cuenta? Inscribete </a>
                </div>

                <div id="form-password">
                    <a href="#">¿Ha perdido su contraseña? Recupere contraseña</a>
                </div>

            </form>
        </section>
    </main>

    <footer>

    </footer>
</body>
</html>
